<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .pdf-list { list-style: none; padding: 0; }
        .pdf-list li { margin: 10px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to My PDF Library</h1>
    <p>Download free PDFs below. No watermarks!</p>
    <ul class="pdf-list">
        <li><a href="path/to/your-pdf1.pdf" download>Sample PDF 1</a> - Description here.</li>
        <li><a href="path/to/your-pdf2.pdf" download>Sample PDF 2</a> - Another description.</li>
        <!-- Add more <li> items for each PDF -->
    </ul>
    <p>For selling, check out <a href="https://gumroad.com">Gumroad</a>.</p>
</body>
</html>
